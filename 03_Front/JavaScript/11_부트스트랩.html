<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .pp-table tr,
        .pp-table td {
            font-size: 20px;
            color: gray;
        }

        .pull-width {
            width: 100%;
        }
    </style>
</head>

<body>
    <table class="table table-striped pp-table">
        <thead class="table-active">
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫번째 게시글</td>
                <td>user01</td>
                <td>124</td>
                <td>2025-02-05</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 게시글</td>
                <td>user01</td>
                <td>124</td>
                <td>2025-07-12</td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째 게시글</td>
                <td>user02</td>
                <td>11</td>
                <td>2025-02-23</td>
            </tr>
            <tr>
                <td>4</td>
                <td>네번째 게시글</td>
                <td>user05</td>
                <td>423</td>
                <td>2025-05-18</td>
            </tr>
            <tr>
                <td>5</td>
                <td>다섯번째 게시글</td>
                <td>user06</td>
                <td>23</td>
                <td>2025-03-18</td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">
        로그인
    </button>

    <!-- The Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">KH 로그인</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="나의 서버 url">
                        <div class="mb-3 mt-3">
                            <label for="user-id" class="form-label">아이디 :</label>
                            <input type="text" class="form-control" id="user-id" placeholder="ID를 입력하세요." name="userId">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">비밀번호 :</label>
                            <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요."
                                name="userPwd">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> ID 저장하기
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary pull-width">로그인</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
