<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            background-color: black;
        }
    </style>
</head>

<body>
    <h3>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어라</h3>
    <div id="div1" style="background: rgb(151, 68, 68); width: 100px; height: 100px; border: 1px solid black;"></div>
    <input type="color" id="selectColor">
    <button onclick="changeColor()">변경</button>
    <script>
        function changeColor() {
            let div1 = document.getElementById('div1');
            let color = document.getElementById('selectColor').value;
            div1.style.background = color;
        }
    </script>

    <h3>문제2. 버튼에 따른 크기조절이 가능하게 만들어보세요</h3>
    <div id="div2" style="width: 200px; height: 200px;"></div>

    <button onclick="resizeById('div2', 50, 50)">50X50</button>
    <button onclick="resizeById('div2', 100, 100)">100X100</button>
    <button onclick="resizeById('div2', 200, 200)">200X200</button>
    <script>
        function resizeById(id, width, height) {
            let div = document.getElementById(id);
            div.style.width = width + "px";
            div.style.height = height + "px";
        }
    </script>
</body>

</html>
