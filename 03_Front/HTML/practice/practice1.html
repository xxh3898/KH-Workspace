<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1</title>
</head>

<body>
    <form action="order.kh">
        고객명 : <input type="text" name="name"><br><br>
        전화번호 : <input type="text" name="phone"><br><br>
        E-mail : <input type="email" name="eamil"><br>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" value="smail" id="size-smail">
            <label for="size-smail">smail</label><br><br>
            <input type="radio" name="size" value="mdeium" id="size-mdeium">
            <label for="size-mdeium">Medium</label><br><br>
            <input type="radio" name="size" value="large" id="size-large">
            <label for="size-large">Large</label><br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" value="bacon" id="bacon">베이컨 <br>
            <input type="checkbox" name="topping" value="cheese" id="cheese">치즈 <br>
            <input type="checkbox" name="topping" value="onion" id="onion">양파 <br>
            <input type="checkbox" name="topping" value="mushroom" id="mushroom">버섯 <br>
        </fieldset>
        희망 배송 시간 : <input type="time" name="delivery_time"> <br><br>
        배송시 요청사항 : <textarea name="" name="delivery_description">빨리와주세요.</textarea><br><br>
        <button>주문하기</button>
    </form>
</body>

</html>
