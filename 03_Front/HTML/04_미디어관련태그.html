    <h3>alt속성</h3>
    <p>
        - 이미지의 경로가 잘못되었거나 이미지를 제대로 불러올 수 없을 때 대체 텍스트로 사용<br>
        - 시각장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명문구
    </p>

    <h3>width속성 height 속성</h3>
    <h4>고정길이 단위(px) : 화면사이즈와 상관없이 이미지크기는 고정되어 있음</h4>
    <img src="./images/google.png" alt="구글" width="200px" height="150px">
    <img src="./images/google.png" alt="구글" width="200px" height="100px">
    <img src="./images/google.png" alt="구글" width="100px" height="150px">
    <img src="./images/google.png" alt="구글" width="100px" height="100px">

    <h4>가변길이 단위(%) : 화면사이즈 또는 부모요소 사이즈에 따라 이미지 크기가 변경 됨</h4>
    <img src="./images/google.png" alt="구글" width="10%" height="150px%">
    <img src="./images/google.png" alt="구글" width="15%" height="100px%">
    <img src="./images/google.png" alt="구글" width="20%" height="150px%">
    <img src="./images/google.png" alt="구글" width="25%" height="100px%">
