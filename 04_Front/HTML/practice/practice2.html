<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <caption><b>KH정보교육원 강의</b></caption>
        <tr>
            <th>관</th>
            <th>강의장</th>
            <th>인원수</th>
            <th>강의명</th>
        </tr>
        <tr>
            <td rowspan="6">1관</td>
            <td rowspan="2">I강의장</td>
            <td rowspan="2">30명</td>
            <td>오전 최지원 <button>신청하기</button></td>
        </tr>

        <tr>
            <td>오후 최지원 <button>신청하기</button></td>
        </tr>
        <tr>
            <td rowspan="2">H강의장</td>
            <td rowspan="2">27명</td>
            <td>오전 김동현 <button>신청하기</button></td>
        </tr>

        <tr>
            <td>오후 김동현 <button>신청하기</button></td>
        </tr>
        <tr>
            <td rowspan="2">K강의장</td>
            <td rowspan="2">27명</td>
            <td>오전 문인수 <button>신청하기</button></td>
        </tr>

        <tr>
            <td>오후 문인수 <button>신청하기</button></td>
        </tr>

        <tr>
            <th colspan="4">많이 신청해주세요.</th>
        </tr>
    </table>
</body>

</html>
